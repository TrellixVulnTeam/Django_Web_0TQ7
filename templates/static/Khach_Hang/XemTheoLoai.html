{% extends 'static/Khach_Hang/Base.html' %}
{% load static %}

{% block content %}

<body><div id="header"></div>

	<section id="advertisement">
		<div class="container">
			<img src="images/shop/advertisement.jpg" alt="" />
		</div>
	</section>
	
	<section>
		<div class="container">

					<div class="features_items"><!--features_items-->
						{% if cate %}
						<h2 class="title text-center">{{cate.name}}</h2>
							{% for item in products %}
								<div class="col-sm-4">
							<div class="product-image-wrapper">
								<div class="single-products">
										<div class="productinfo text-center">
											<img style="width: 250px;height: 250px"src="{% static item.image.url %}" alt="" />
											<h2>{{ item.price }}VNĐ</h2>
											<p>{{ item.name }}</p>
											<a href="{{ item.get_add_to_cart_url }}" onclick="addcart({{ products.id }})" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Thêm vào giỏ</a>
											<a href="{% url 'trang-chu:product' item.id %}" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Xem chi tiết</a>

										</div>

								</div>

							</div>
						</div>

							{% endfor %}
						{% endif %}
								</div>
						<ul class="pagination">
							<li class="active"><a href="">1</a></li>
							<li><a href="">2</a></li>
							<li><a href="">3</a></li>
							<li><a href="">&raquo;</a></li>
						</ul>
					</div><!--features_items-->

		</div>
	</section>
{% endblock %}
