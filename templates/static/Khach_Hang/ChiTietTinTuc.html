{% extends 'static/Khach_Hang/Base.html' %}
{% load static %}

{% block content %}
	<section>
		<div class="container">
					<div class="blog-post-area">
						{% if news %}
							<div class="single-blog-post">
								<h3>{{news.title}}</h3>
								<div class="post-meta">
									<ul>
										<li><i class="fa fa-user"></i> {{news.user.username}}</li>
										<li><i class="fa fa-clock-o"></i> {{news.create_day.time}}</li>
										<li><i class="fa fa-calendar"></i> {{news.create_day.date}}</li>
									</ul>
									<span>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star-half-o"></i>
									</span>
								</div>
								<a href="">
									<img style="width: 300px;height: 300px; margin-left: 31%;" src="{% static news.img.url %}" alt="">
								</a>
								<p>
									{{news.content}}
								</p>
							</div>
						{% endif %}
					</div><!--/blog-post-area-->

		</div>

	</section>
{% endblock %}
